// recommended configuration file for bots

// Aimbot settings
cat_aimbot_enabled "1"
cat_aimbot_aimkey_mode "0"
cat_aimbot_auto_unzoom "1"
cat_aimbot_auto_zoom "1"
cat_aimbot_projectile 0
cat_aimbot_ignore_cloak "0"
cat_aimbot_zoomed 1

// Targeting settings
cat_aimbot_ignore_hoovy 1
cat_ignore_taunting 1

// Spam
cat_spam "1"
cat_spam_delay "20000"
cat_spam_file "botspam"

// Misc settings
cat_fast_vischeck "1"
cat_nopush_enabled "1"

// Bot specific commands
cat_wb_leave_if_empty 1
cat_autoqueue 1
cat_autojoin_team 1
cat_autojoin_class 2
cat_autotaunt "1"
cat_autotaunt_chance 16
cat_chat_log 1
cat_name_ipc "cat-bot %%"
cat_die_if_vac 1

cat_cbu 1
cat_cbu_random_votekicks 1
cat_votelog 1

// This is disabled by default, but you might want to enable it if you run many bots
// Prevents bots from stacking on one server
// cat_cbu_abandon_if_humans_lte 2
// cat_cbu_abandon_if_bots_gte 4

// Start queueing
cat_wb_replay
cat_ipc_connect
cat_spam_reload

// Make bots not lag
engine_no_focus_sleep 0
